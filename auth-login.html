<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logIn - AdminPanel</title>
    <!-- fav icon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <!-- Bootstrap Style CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="theme-light auth-bg">
    <!-- 'theme-dark' -->
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="auth-contents pt-5">
                    <a href="#"><img src="./images/auth/logo.svg" alt="logo" width="130px"></a>
                    <h1 class="mt-5">Log in.</h1>
                    <h5 class="mt-4">Log in with your data that you entered during registration.</h5>
                    <form class="mt-5" method="post">
                        <div class="mb-4 position-relative">
                          <input type="email" class="form-control paddin-icon-left"  placeholder="UserName">
                          <i class="bi bi-person input-icon form-control-icon-left"></i>
                        </div>
                        <div class="mb-4 position-relative">
                          <input type="email" class="form-control paddin-icon-left"  placeholder="Password">
                          <i class="bi bi-shield-lock input-icon form-control-icon-left"></i>
                        </div>
                        <div class="form-check mb-4">
                          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault"> Keep me logged in</label>
                        </div>
                        <button class="btn btn-primary text-capitalize w-100 fw-bolder fs-4" type="submit">log in</button>
                    </form>
                    <h5 class="mt-4">Don't have an account? <a class="text-decoration-none" href="#">Sign up.</a></h5>
                    <a class="text-decoration-none fs-5 fw-bold" href="#">Forgot password?.</a>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Bootstrap script CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- Chart Js  -->
    <script src="./scripts/cdnjs.cloudflare.com_ajax_libs_Chart.js_4.3.0_chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="./scripts/chart-script.js"></script>
    <!-- my custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
